services:
  postgres:
    image: postgres:16
    container_name: collector_postgres
    environment:
      POSTGRES_DB: collector
      POSTGRES_USER: collector
      POSTGRES_PASSWORD: collector
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collector -d collector"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
