repos:
  # Ruff: lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: debug-statements
      - id: detect-private-key

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        pass_filenames: false
        args: [.]

  - repo: local
    hooks:
      - id: pytest
        name: pytest (quick)
        entry: bash
        language: system
        pass_filenames: false
        stages: [pre-push]
        args:
          - -lc
          - |
            set -e
            pytest -q -m "not integration"
